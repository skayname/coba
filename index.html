<!DOCTYPE html>

<head>

  <title>Klinik Sehat Sentosa - Antrian Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('../img/hospital.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }


    .navbar {
      background-color: #1f2cb5;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1001;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #6cc39dce;
      text-decoration: underline;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
    }
    
    .hero {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 4rem 2rem;
  min-height: 400px;
  overflow: hidden;
   padding: 5rem 2rem 3rem; 
   flex-grow: 1;
   
}

.hero-text {
  z-index: 2;
  max-width: 90%;
  background-color:transparent;
  padding: 2rem;
  position: relative;
}

.hero-text h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: #000;
}

.hero-text p {
  font-size: 1rem;
  color: #333;
  margin-bottom: 100%;
}

.hero-image {
  position: absolute;
  right: 0;
  top: 0;
  bottom: 0;
  z-index: 1;
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center; /* agar transparan di belakang teks */
}

.hero-image img {
  width: 150%;
  height: auto;
  object-fit: contain;
  margin-top: 70%;
  margin-left: 20%;
  
}



    .nav-auth {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-auth {
      color: rgb(255, 251, 251);
      background-color: transparent;
      border: 1px solid rgb(249, 242, 242);
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-auth:hover {
      background-color: rgb(255, 255, 255);
      color: #0315d6;
    }

    footer {
      background-color: #4040e8;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 0.5rem;
      font-size: 12px;
      width: 100%;
      display: none; /* Sembunyikan footer secara default */
  
    }

    .footer-links {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    .footer-links a:hover {
      text-decoration: underline;
      color: rgb(3, 45, 47); 
    }

    .footer-links a span {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    /* Overlay loading style */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    body.no-scroll {
  overflow: hidden;

  }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Media query untuk perangkat mobile */
    @media (max-width: 600px) {
      .nav-links {
        display: none;
      }

      footer {
        display: block; /* Tampilkan footer di perangkat mobile */
      }
    }
    
  </style>
</head>
<body>

  <header>

 <section id="home" class="hero">

  <div class="hero-image">
    <img src="/img/dokter.png" alt="Dokter Klinik">
  </div>
</section>
  

  <footer>
    <div class="footer-links">
      <a href="landing.html"><span>üè†</span> Home</a>

  <!-- Overlay Loading -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script>
    const goToPageButton = document.getElementById("go-to-page");
    const loadingOverlay = document.getElementById("loading-overlay");
  
    goToPageButton.addEventListener("click", function(event) {
      event.preventDefault(); // Mencegah pengalihan langsung
      loadingOverlay.style.display = "flex"; // Tampilkan overlay loading
      document.body.classList.add('no-scroll'); // MATIKAN scroll
  
      // Setelah 2 detik, pindah halaman
      setTimeout(function() {
        document.body.classList.remove('no-scroll'); // (opsional, biar aman)
        window.location.href = "../masuk.html";
      }, 2000);
    });
  </script>
  
</body>
</html>
